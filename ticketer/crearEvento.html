<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles/crearEvento.css">

    <title>Ticketer</title>
</head>

<body>
    <nav id="principalNav">
        <div id="menuToggle">
            <input type="checkbox" />
            <span></span>
            <span></span>
            <span></span>
            <ul id="menu">
                <a href="#">
                    <li>Home</li>
                </a>
                <a href="#">
                    <li>About</li>
                </a>
                <a href="#">
                    <li>Info</li>
                </a>
            </ul>
        </div>
        <h1>Ticketer</h1>
        <a href="" id="btnPerfil">
            <img src="img/cara.png" alt="avatar">
            <p>Chris L.</p>
        </a>
    </nav>

    <div id="precontenido"></div>

    <div id="cajaCreacion">
        <form method="#" action="#">
            <h2>Datos principales</h2>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" />

            <label for="categoria">Categoría:</label>
            <select id="categoria">
                <option value="" disabled selected>Selecciona</option>
                <option value="concierto">Concierto</option>
                <option value="festival">Festival</option>
                <option value="teatro">Teatro</option>
                <option value="exposicion">Exposición</option>
                <option value="artesEscenicas">Artes escénicas</option>
                <option value="profesional">Profesional</option>
            </select>

            <label for="feha">Fecha:</label>
            <input type="date" id="fecha" value="fecha"  />

            <label for="lugar">Lugar:</label>
            <input type="text" id="lugar" />

            <label for="artistas">Artistas:</label>
            <textarea type="" id="artistas"></textarea>

            <label for="foto">Foto:</label>
            <img src="img/add.png" alt="addFoto" id="btnAddFoto">

            <h2>Entrada</h2>

            <label for="precio">Precio:</label>
            <input type="number" step="0.01" min="0.01" />

            <label for="cantidad">Cantidad disponible:</label>
            <input type="number" id="cantidad" min="0" step=1">

            <input type="submit" name="publicar" id="btnPublicar" value="Publicar" />
        </form>
    </div>

    <footer>

        <div id="cajaIdiomas">
            <label for="idioma">Idiomas</label>
            <select name="idioma" id="idioma">
                <option value="en">English</option>
                <option value="es" selected="selected">Español</option>
                <option value="fr">Français</option>
            </select>
        </div>
        <div id="cajaSecciones">
            <ul>
                <li>Sobre nosotros</li>
                <li>Vender entradas</li>
                <li>Redes sociales</li>
                <li>Contacto</li>
                <li>Ayuda</li>
            </ul>
        </div>
    </footer>
</body>

</html>
